<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Units Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .login-section {
            background-color: lightblue;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .login-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container input {
            margin-bottom: 20px;
        }
        .form-container .btn-primary {
            background-color: #f9b934;
            border: none;
            padding: 12px 24px;
            width: 100%;
        }
        .form-container .btn-primary:hover {
            background-color: #f59e00;
            transition: background-color 0.3s ease;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .signup-link {
            color: #3b4cca;
            font-size: 1rem;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="../assets/logo.png" alt="Logo" width="40"> Units Converter
        </a>
    </div>
</nav>

<section class="login-section">
    <div class="container">
        
        <div class="form-container">
            <form id="loginForm">
                <div class="error-message" id="loginErrorMessage"></div>
                <input type="text" id="username" class="form-control" placeholder="Username" required>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="mt-3">Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                <p class="mt-3">Guest Login: <a href="index.html" class="signup-link">Continue as Guest</a></p>
            </form>
        </div>
    </div>
</section>

<script>
    const accounts = [
        { username: "USER_12345678901234567890", password: "Password123!" }
    ];

    function isValidUsername(username) {
        const usernameRegex = /^[A-Z_]{15,}$/;
        return usernameRegex.test(username);
    }

    function isValidPassword(password) {
        const passwordRegex = /^[A-Z][a-z]*[\d!@#$%^&*()_+={}\[\]:;"'<>,.?\/\\|-]*[a-z\d!@#$%^&*()_+={}\[\]:;"'<>,.?\/\\|-]{9,}$/;
        return passwordRegex.test(password);
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("loginErrorMessage");

        if (!isValidUsername(username)) {
            errorMessage.textContent = "Username must start with an uppercase letter, contain only uppercase letters, underscores, and optional numbers, and be at least 20 characters long.";
            return;
        }

        if (!isValidPassword(password)) {
            errorMessage.textContent = "Password must start with an uppercase letter, include at least one special character, and be at least 10 characters long.";
            return;
        }

        const existingAccount = accounts.find(account => account.username === username && account.password === password);

        if (existingAccount) {
            window.location.href = "index.html";
        } else {
            errorMessage.textContent = "Invalid username or password. Please try again.";
        }
    });
</script>

</body>
</html>
